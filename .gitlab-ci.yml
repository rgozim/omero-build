image: gradle:5.4.0-jdk8

before_script:
  - apt-key adv --keyserver keyserver.ubuntu.com --recv 5E6DA83306132997
  - apt-add-repository "deb http://zeroc.com/download/Ice/3.6/ubuntu16.04 stable main"
  - apt-get update -qq && apt-get install -y -qq zeroc-ice-all-dev zeroc-ice-all-runtime
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

stages:
  - build
  - publish

build:
  stage: build
  script:
    - gradle assemble --build-cache --init-script ./init.gradle -i
  cache:
    paths:
      - "**/build/"
  artifacts:
    paths:
      - "**/build/**/*.jar"

publish:
  stage: publish
  script:
    - env
    - gradle publishToGitlab --init-script ./init.gradle -i
  only:
    - develop