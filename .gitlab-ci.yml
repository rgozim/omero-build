image: gradle:5.4.1-jdk8

before_script:
  - USER root
  - apt-get update -qq && apt-get install -y -qq zeroc-ice-all-dev zeroc-ice-all-runtime
  - USER gradle
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

stages:
  - build
  - publish

build:
  stage: build
  script:
    - gradle assemble --build-cache --init-script ./init.gradle -i
  cache:
    paths:
      - "**/build/"
  artifacts:
    paths:
      - "**/build/**/*.jar"

publish:
  stage: publish
  script:
    - env
    - gradle publishToGitlab --init-script ./init.gradle -i
  only:
    - develop